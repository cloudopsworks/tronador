name: Slash command on Approve/LGTM
on:
  repository_dispatch:
    types:
      - approved-command
      - approve-command
      - lgtm-command
permissions:
  issues: write
  contents: write
  packages: read
  statuses: write
  pull-requests: write

jobs:
  approve:
    uses: ./.github/workflows/base/slash-on-approve.yml
    secrets:
      token: ${{ secrets.BOT_TOKEN }}
