name: Chatops Agent
on:
  issue_comment:
    types:
      - created

permissions:
  issues: write
  contents: write
  packages: read
  pull-requests: write
  statuses: write
  security-events: write

jobs:
  gitops:
    uses: .github/workflows/base/slash-commands.yml
    secrets:
      token: ${{ secrets.BOT_TOKEN }}
